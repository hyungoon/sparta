<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }
    </style>

    <script>
        function q1() {
            // 여기에 코드를 입력하세요
            // 1. 입력된 숫자를 확인
            let num = $("#magicnum").val();
            if (num == "") {
                alert("빈칸입니다")
            } else {
                let temp_url = "http://numbersapi.com/" + num
                $.ajax({
                    type: "GET", // GET 방식으로 요청한다.
                    url: temp_url,
                    data: {}, // 
                    success: function (response) { // 서버에서 준 결과를 response라는 변수에 담음
                        // response = "4 is the number of movements in a symphony."
                        $("#meaning").text(response)
                    }
                })
            }
            // 2. 숫자가 빈칸이면 alert해주고 함수 종료
            // 3. 숫자가 빈칸이 아니면 API에 요청할 주소(URL) 만들어 변수에 저장
            // 4. 해당 URL 변수를 이용해서 값 가져오기 + 가져온 값으로 기존의 의미(id='meaning') 글자 바꾸기
        }
    </script>

</head>

<body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
        <h2>4. 랜덤 숫자 의미부여 API를 이용하기</h2>
        <p>모든 숫자는 어떤 의미가 있습니다. 함께 살펴볼까요?</p>
        <p>아무것도 입력하지 않으면, alert을 띄워주세요.</p>
        <input type="number" id="magicnum">
        <button onclick="q1()">이 숫자의 의미는?</button>
        <h5 id="meaning"></h5>
    </div>
</body>

</html>
